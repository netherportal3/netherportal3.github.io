<body>
    <div class="container">
        <h1>Welcome to Cookie Clicker!</h1>
        <p>Click the cookie, you won't...</p>
        <p id="score">Cookies: <span id="scoreValue">0</span></p>
        <img src="cookie.png" alt="Cookie" id="cookie" width="50px" height="50px">
    </div>

    <script>
        //game logic
        let cookies = 0;

        const cookie = document.getElementById('cookie');
        const cookieCount = document.getElementById('scoreValue');

        cookie.addEventListener('click', function() {
            cookies++;
            cookieCount.textContent = cookies;
        });
    </script>
